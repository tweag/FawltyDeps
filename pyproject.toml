[tool.poetry]
name = "fawltydeps"
version = "0.1.0"
description = "Find undeclared 3rd-party dependencies in your Python project."
authors = [
    "Maria Knorps <maria.knorps@tweag.io>",
    "Nour El Mawass <nour.elmawass@tweag.io>",
    "Johan Herland <johan.herland@tweag.io>"
]
readme = "README.md"

[tool.poetry.scripts]
fawltydeps = "fawltydeps.main:main"

[tool.poetry.dependencies]
python = "^3.8"
isort = "^5.10"
black = "^22"
pytest = "^7.1.0"
mypy = "^0.991"
pylint = "^2.15.8"


[tool.poetry.group.dev.dependencies]
mypy = "^0.991"

[tool.isort]
profile = "black"

[tool.pylint]
disable = "W0511"

[tool.pylint.tests]
disable = "C0116,C0103"

[[tool.mypy.overrides]]
module = "fawltydeps.*"
disallow_untyped_defs = true
disallow_any_unimported = true
implicit_optional = false
check_untyped_defs = true


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
