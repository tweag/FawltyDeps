[project]
# General information about a simplified project: Its name, why we test it,
# its relation to real world projects
name = "base_path"
description = """
  A project whose toplevel directory is not the base_path.
  ./subproject/main/main.py imports ./subproject/lib/foo as `lib.foo` because
  the base path is ./subproject.
"""

[experiments.default]
description = "Failing run"
code = ["subproject/main/main.py", "subproject/lib/foo.py"]
#base_path = ... # No base path,
undeclared_deps = ["lib"] # so `lib` cannot be resolved.

[experiments.base_path]
description = "Successful run with correct base_path"
code = ["subproject/lib/foo.py", "subproject/main/main.py"]
base_path = "subproject" # Correct base_path,
undeclared_deps = [] # so `lib` is resolved correctly
